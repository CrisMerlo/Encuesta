<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- input simple -->
            <h2>Formulario de contacto</h2>
            <div class="form-input">
                <label for="">Nombre</label>
                <input type="text" class="name" placeholder="Carlos Juan">
            </div>
            <div class="form-input">
                <label for="">Email</label>
                <input type="text" class="gmail" placeholder="Ejemplo@gmail.com">
            </div>
             <!-- Select and options-->
            <div class="form-input">
                <label for="">Tipo de usuario</label>
                <select name="type-of-user" id="">
                    <option value="user1">Empleado/a</option>
                    <option value="user2">Comprador/a</option>
                    <option value="user3">Empleado/a</option>
                </select>
            <!--Textarea  -->
            </div>
            <div class="form-input">
                <label for="">Mensaje</label>
                <textarea name="" class="text-area" rows="8" placeholder="Escribe lo que quieras agregar..."></textarea>
            </div>
            <input type="submit" class="botom-submit">
    </form>
</body>
</html>
